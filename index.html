<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper ">
      <div class="center space">
        <h1>Weather APP</h1>
        <form class="">
          <label for="city">Enter a location for weather information</label>
          <input type="text" name="city" class="sizing p-bottom" />
        </form>
      </div>
      <div class="card center borders d-none">
        <img src="https://via.placeholder.com/400x300" class="time img-top">
        <div class="icon">
         <img src="" alt=""> <!-- icon here later -->
        </div>
        <div class="center space bck-color details">
          <h5 class="font-size p-padding">CITY NAME</h5>
          <div class="cond font-size p-padding p-top">WEATHER CONDITION</div>
          <span class="font-size p-padding">TEMP</span>
          <span class="font-size">&deg;C</span>

        </div>
    </div>
    <script src="weather.js"></script>
    <script src="app.js"></script>
  </body>
</html>
